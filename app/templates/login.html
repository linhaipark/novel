{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>用户登录</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            <div class="row">
                <div class="col-md-3">
                    {{ wtf.quick_form(form) }}
                </div>
            </div>
        </p>
        <p><a href="{{ url_for('register') }}">注册</a></p>
        <p><a href="{{ url_for('reset_password_request') }}">忘记密码</a></p>
    </form>
{% endblock %}
